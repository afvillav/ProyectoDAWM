<head><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></head>
<div class="example-container">
  <mat-toolbar id="barra" color="warn">
    <img src="https://www.freeiconspng.com/uploads/file-pokeball-png-0.png" id="logoPoke">
    <button mat-icon-button color="white" aria-label="menu" (click)="snav.toggle()">  
      <mat-icon>menu</mat-icon>  
   </button>
   <span>PokemonDex</span>
   <router-outlet></router-outlet>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>

  <mat-drawer #snav class="example-sidenav" mode="side">
    <mat-nav-list>
    <a mat-list-item routerLink="/inicio">Inicio</a>
    <a mat-list-item routerLink="/region">Regiones</a>
    <a mat-list-item routerLink="/habilidad">Movimientos</a>
   </mat-nav-list>
  </mat-drawer>
  <div id="primera">
    <div id="fotoPika">
    <mat-card><img mat-card-image src="https://imagenpng.com/wp-content/uploads/2016/09/025Pikachu_OS_anime_4.png" alt="Pikachu"></mat-card>
  </div>
    <mat-card>
    <mat-card-content>
      Bienvenido a PokeData!
      Aquí podrás encontrar toda la información que necesites sobre los pokemon y mucho más.
    </mat-card-content>
  </mat-card>
  <div id="fotoBola">
    <mat-card><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/601px-Pokebola-pokeball-png-0.png" alt="Pokebola"></mat-card>
  </div>
</div>
  </mat-drawer-container>
</div>
<div id="busqueda">
  <h4>Escoja una region:</h4>
    <mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <select matNativeControl #regiones (change)="onSelected(regiones.value)">
        <option value="" selected></option>
        <option value="kanto" >Kanto</option>
        <option value="original-johto" >Johto</option>
        <option value="hoenn">Hoenn</option>
        <option value="original-sinnoh">Sinnoh</option>
        <option value="original-unova">Unova</option>
        <option value="kalos-central">Kalos</option>
        <option value="original-alola">Alola</option>
        <option value="galar">Galar</option>
    </select>
</mat-form-field>
</div>
<div id="region">
  <h2>{{nombre}}</h2>
  <h3>Cantidad de pokemons: {{cantidad}}</h3>
  <img src="{{urlFoto}}" alt="regionPoke" class="center">
</div>
